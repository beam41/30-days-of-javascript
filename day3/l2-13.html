<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2 - 13</title>
  </head>
  <body>
    <script>
      const by = prompt("Enter birth year:");
      if (by >= 18) {
        console.log("You are", by, ". You are old enough to drive");
      } else {
        console.log(
          "You are",
          by,
          ". You will be allowed to drive after",
          18 - by,
          "years."
        );
      }
    </script>
  </body>
</html>
